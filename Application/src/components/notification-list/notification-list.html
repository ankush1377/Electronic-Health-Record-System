    <ion-list>
      <ion-list-header>Notifications</ion-list-header> 
      <div class="notification" *ngFor="let notification of notificationsList" (click)="notificationAction(notification)" >
      	<div *ngIf="notification.approval == 'pending'">
      		<p>Approve records access request from {{notification.senderInfo.firstName}} {{notification.senderInfo.lastName}} ({{notification.senderUid}})</p>
      	</div>
      </div>
    </ion-list>
