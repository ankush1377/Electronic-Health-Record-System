<ion-header>

  <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="logoutUser()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>My Profile</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Unique UID</ion-label>
      <ion-label>{{userData.uid}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email id</ion-label>
      <ion-label>{{userData.emailId}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-label>{{userData.firstName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-label>{{userData.lastName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-label>{{userData.gender}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date of birth</ion-label>
      <ion-label>{{userData.dateOfBirth}}</ion-label>
    </ion-item>

  </ion-list>
  
</ion-content>
