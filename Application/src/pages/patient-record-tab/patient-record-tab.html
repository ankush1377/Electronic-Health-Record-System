<ion-header>

	<ion-toolbar>
	    <ion-buttons start>
	      <button ion-button icon-only (click)="logoutUser()">
	        <ion-icon name="log-out"></ion-icon>
	      </button>
	    </ion-buttons>
	    <ion-title>Records</ion-title>
	    <ion-buttons end>
	      <button ion-button icon-only (click)="presentNotifications($event)">
	        <ion-icon name="notifications"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content padding>
	
</ion-content>
