<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Enter email id</ion-label>
	    <ion-input type="email" #emailId></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Enter password</ion-label>
	    <ion-input type="password" #password></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Confirm password</ion-label>
	    <ion-input type="password" #cpassword></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button full (click)="registerUser()">Create Account</button>

</ion-content>
