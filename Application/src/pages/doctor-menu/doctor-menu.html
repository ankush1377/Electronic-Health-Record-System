<ion-header>

  <ion-navbar>
    <ion-title>Welcome {{doctorName}}</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="profile">
        My Profile
      </ion-segment-button>
      <ion-segment-button value="reports">
        Reports
      </ion-segment-button>
      <ion-segment-button value="prescriptions">
        Prescriptions
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="selectedSegment">
    
    <ion-list *ngSwitchCase="'profile'">

      <ion-item>
        <ion-label stacked>Unique UID</ion-label>
        <ion-label>{{uid}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email id</ion-label>
        <ion-label>{{emailId}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-label>{{firstName}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-label>{{lastName}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked>Gender</ion-label>
        <ion-label>{{gender}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked>Date of birth</ion-label>
        <ion-label>{{dateOfBirth}}</ion-label>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'reports'">
        
        <ion-item>
          <ion-label >Patient UID</ion-label>
          <ion-input type="text" [(ngModel)]="patientUid"></ion-input>
        </ion-item>

        <button ion-button (click)="fetchPatientRecords()">Fetch Records</button>
    </ion-list>

    <ion-list *ngSwitchCase="'prescriptions'">
    </ion-list>
  
  </div>

</ion-header>
