<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label >Enter email id</ion-label>
	    <ion-input type="email" [(ngModel)]="doctorInfo.emailId"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label >Enter password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label >Confirm password</ion-label>
	    <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>First name</ion-label>
	    <ion-input type="text" [(ngModel)]="doctorInfo.firstName"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Last name</ion-label>
	    <ion-input type="text" [(ngModel)]="doctorInfo.lastName"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Gender</ion-label>
	    <ion-select [(ngModel)]="doctorInfo.gender">
	      <ion-option value="Male">Male</ion-option>
	      <ion-option value="Female">Female</ion-option>
	    </ion-select>
	  </ion-item>

	  <ion-item>
		  <ion-label>Date of Birth</ion-label>
		  <ion-datetime displayFormat="MMMM/DD/YYYY" [(ngModel)]="doctorInfo.dateOfBirth">
		  </ion-datetime>
	  </ion-item>

	</ion-list>

	<button ion-button full (click)="registerDoctor()">Create Account</button>
</ion-content>
