<ion-header>

  <ion-navbar >
    <ion-title ><div id="appTitle">Electronic Health Record System</div></ion-title>
    <ion-buttons end>
        <button id="headerButton" ion-button outline icon-right [disabled]="true">
        	About
          <ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="background">
		<div class="registerForm">
			<ion-list>
		  		<ion-list-header>Create new account</ion-list-header>
	    	<div class="left">
			    <div class="form-group">
					<input type="email" class="form-control" [(ngModel)]="doctorInfo.emailId" placeholder="Email address" required>
				</div>

				<div class="form-group">
				  <input type="password" class="form-control" [(ngModel)]="password" placeholder="Create a password" required>
				</div>

				<div class="form-group">
				  <input type="password" class="form-control" [(ngModel)]="cPassword" placeholder="Confirm password" required>
				</div>

	    	</div>

	    	<div class="centre">
	    		<div class="form-group">
				  <input type="text" class="form-control" [(ngModel)]="doctorInfo.firstName" placeholder="First name" required>
				</div>

				<div class="form-group">
				  <input type="text" class="form-control" [(ngModel)]="doctorInfo.lastName" placeholder="Last name" required>
				</div>

				<div class="form-group">
					<label class="radio-inline" style="font-size: 15px;"><input type="radio" name="optradio" [(ngModel)]="doctorInfo.gender" value="Male">Male</label>
					<label class="radio-inline" style="font-size: 15px;"><input type="radio" name="optradio" [(ngModel)]="doctorInfo.gender" value="Female">Female</label>
				</div>

				<div class="form-group">
					<label for="dateBox" style="font-size: 13.5px;">Date of birth</label>
					<input id="dateBox" type="date" class="form-control" [(ngModel)]="doctorInfo.dateOfBirth" required>
				</div>
	    	</div>
	    	
	    	<div class="right">

	    		<div class="form-group">
				  <select class="form-control" [(ngModel)]="selectedState" (change)='setHospitalList()'>
				    <option disabled value="initial">Select state</option>
				    <option *ngFor="let state of stateList" >{{state.name}}</option>
				  </select>
				</div>

				<div class="form-group">
				  <select class="form-control" [(ngModel)]="selectedHospital">
				    <option disabled value="initial">Select hospital/dispensary/clinic</option>
				    <optgroup label="Hospitals" *ngIf="hospitalList.hospitals.length>0">
				    	<option *ngFor="let hospital of hospitalList.hospitals">{{hospital.hospital_name}}</option>
				    <optgroup label="Dispensaries" *ngIf="hospitalList.dispensaries.length>0">
				    	<option *ngFor="let hospital of hospitalList.dispensaries">{{hospital.hospitalname}}</option>
				  </select>
				</div>

				<div class="form-group">
				  <select class="form-control" [(ngModel)]="doctorInfo.department" [disabled]="true">
				    <option disabled value="initial">Select department</option>
				    <option *ngFor="let dep of departmentList">{{dep}}</option>
				  </select>
				</div>
	    	</div>

	</div>
