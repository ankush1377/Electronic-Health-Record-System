<ion-header>

  <ion-navbar >
    <ion-title ><div id="appTitle">Electronic Health Record System</div></ion-title>
    <ion-buttons end>
        <button id="headerButton" ion-button outline icon-right [disabled]="true">
        	About
          <ion-icon ios="ios-help-circle" md="md-help-circle" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content>
	<div class="background">
		<div class="loginContainer">
			<div class="form-group">
				<input type="email" class="form-control" [(ngModel)]="emailId" placeholder="Email address" required>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
			</div>
			<button ion-button  (click)="signInDoc()">Log In</button>
			<div class="orContainer">
				<span class="orText">or</span>
			</div>
			<button ion-button  (click)="registerDoc()">Register</button>
		</div>
	</div>
</ion-content>
