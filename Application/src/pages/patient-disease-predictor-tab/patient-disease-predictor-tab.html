<ion-header>

	<ion-toolbar>
	    <ion-buttons start>
	      <button ion-button icon-only (click)="logoutUser()">
	        <ion-icon name="log-out"></ion-icon>
	      </button>
	    </ion-buttons>
	    <ion-title>Disease Predictor</ion-title>
	    <ion-buttons end>
	      <button ion-button icon-only (click)="presentNotifications($event)">
	        <ion-icon name="notifications"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	
	<ion-searchbar
	  [(ngModel)]="searchItem"
	  [showCancelButton]="shouldShowCancel"
	  (ionInput)="getItems($event)"
	  (ionCancel)="onCancel($event)">
	</ion-searchbar>
	
	<ion-list inset no-lines>
	 	<ion-item *ngFor="let symptom of symptomsList; let symptomIndex = index">
		  <ion-label >{{symptom}}</ion-label>
		  <ion-checkbox [checked]="symptomChecked(symptomIndex)" (ionChange)="updateSymptomsMap(symptomIndex, $event)" ></ion-checkbox>
		</ion-item> 
	</ion-list>

	<button ion-button full (click)="getPredictedDisease()">Predict Disease</button>
	<button ion-button full (click)="uncheckSymptoms()">Uncheck Symptoms</button>

</ion-content>
