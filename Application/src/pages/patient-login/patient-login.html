<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Email id</ion-label>
	    <ion-input type="email" #emailId></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" #password></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button full (click)="signInUser()">Sign In</button>

</ion-content>
