group 'elecHlthRecSys'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext {
    configPath = "$rootProject.projectDir/config/"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.1.4'
}

mainClassName = "com.pec.MainApplication"
run {
    args 'server', configPath + 'configuration.yml'
}
